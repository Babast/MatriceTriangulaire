<!DOCTYPE html>
<html>
    <head>
        <title>MatriceTriangulaire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script type="text/javascript" src="js/libs/three.js-r53/three.min.js"></script>
        <div>
            <input type="button" value="Rotation camÃ©ra" onclick="RotationCam()">
        </div>
        <script>
             var camera, scene, renderer;
             
              init();
              animate();
              
              function init() {
                  
		renderer = new THREE.WebGLRenderer({ antialias: true, clearColor: 0x000000, clearAlpha: 1 });
		renderer.setSize( window.innerWidth-50, window.innerHeight-50 );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 400;

		scene = new THREE.Scene();
                
                //Horizontal Grid
                var line_material = new THREE.LineBasicMaterial( { color: 0x303030 } ),
                        geometry = new THREE.Geometry(),
                        floor = -100, step = 25;
                for ( var i = 0; i <= 40; i ++ ) {
                    geometry.vertices.push( new THREE.Vector3( - 500, floor, i * step - 500 ) );
                    geometry.vertices.push( new THREE.Vector3(   500, floor, i * step - 500 ) );
                    geometry.vertices.push( new THREE.Vector3( i * step - 500, floor, -500 ) );
                    geometry.vertices.push( new THREE.Vector3( i * step - 500, floor,  500 ) );
                }
                var line = new THREE.Line( geometry, line_material, THREE.LinePieces );
                scene.add( line );
                
                window.addEventListener( 'resize', onWindowResize, false );
                rotation = true;

             }
             function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
            }
            
            function animate() {
                requestAnimationFrame( animate );
                if (rotation){
                    var timer = 0.0001 * Date.now();
                    camera.position.x = Math.cos( timer ) * 500;
                    camera.position.z = Math.sin( timer ) * 500;
                    camera.lookAt( scene.position );
                }
                renderer.render(scene, camera);
            }
            
            function RotationCam() {
                if(rotation){
                    rotation = false;
                }
                else{
                    rotation =true;
                }
            }
        </script>
    </body>
</html>
